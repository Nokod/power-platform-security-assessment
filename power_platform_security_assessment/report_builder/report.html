<html>
<head>
    <meta charset="utf-8"/>
</head>
<body>
<div>
    <script type="text/javascript">
        window.PlotlyConfig = {MathJaxConfig: 'local'};
    </script>
</div>

<div>
    <h1 style="text-align: center;">Power Platform Security Assessment Report</h1>
    {% for report in reports %}
    <div style="display: flex; justify-content: space-around;">
        {{ report }}
    </div>
    {% endfor %}
    <div style="width: 1200px;
    padding: 10px;
    border: 5px solid #e8e8e8;
    background-color: #f9fafb;
    margin: 0;
    margin-left: auto;
    margin-right: auto;
    border-radius: 20px;">
        {% for text in extra_textual_reports %}
        <p>{{ text }}</p>
        {% endfor %}
    </div>
</div>
</body>
</html>
